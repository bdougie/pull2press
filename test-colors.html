<!DOCTYPE html>
<html>
<head>
    <style>
        .color-test {
            width: 200px;
            height: 50px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hex-color {
            background-color: #2da44e;
        }
        .hsl-color {
            background-color: hsl(142, 70%, 45%);
        }
    </style>
</head>
<body>
    <div class="color-test hex-color">Hex: #2da44e</div>
    <div class="color-test hsl-color">HSL: 142, 70%, 45%</div>
</body>
</html>
